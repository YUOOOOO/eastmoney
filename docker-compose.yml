services:
  # 前后端一体化服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eastmoney-app
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./config:/app/config
      - ./.env:/app/.env
    environment:
      - TZ=Asia/Shanghai
      - DB_FILE_PATH=/app/data/funds.db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
